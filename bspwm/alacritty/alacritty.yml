colors: *thelovelace

font:
  normal:
    family: Cousine Nerd Font
    style: Regular

  bold:
    family: Cousine Nerd Font
    style: Bold

  italic:
    family: Cousine Nerd Font
    style: Medium Italic

  bold_italic:
    family: Cousine Nerd Font
    style: Bold Italic

  size: 7.5

window:
  dimensions:
    columns: 85
    lines: 21
  padding:
    x: 2
    y: 2

tabspaces: 4

mouse:
  hide_when_typing: true

key_bindings:
  - { key: T,   mods: Control, action: SpawnNewInstance }
  - { key: Up,    mods: Control|Shift, action: ScrollLineUp, mode: ~Alt }
  - { key: Down,  mods: Control|Shift, action: ScrollLineDown, mode: ~Alt }
  - { key: K,    mods: Control|Shift, action: ScrollLineUp, mode: ~Alt }
  - { key: J,  mods: Control|Shift, action: ScrollLineDown, mode: ~Alt }
