background = "0x1D1F28"
foreground = "0xFDFDFD"

[env]
TERM = "xterm-256color"

[font]
size = 7.5

[font.bold]
family = "Cousine Nerd Font"
style = "Extra Bold"

[font.bold_italic]
family = "Cousine Nerd Font"
style = "Extra Bold Italic"

[font.italic]
family = "Cousine Nerd Font"
style = "Medium Italic"

[font.normal]
family = "Cousine Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "T"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "Up"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "Down"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "K"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "J"
mode = "~Alt"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

