[colors.normal]
black = "0x282A36"
blue = "0x7AB0DF"
cyan = "0x50CAD2"
green = "0x37D99E"
magenta = "0xC397D8"
red = "0xF87070"
white = "0xD4D5D5"
yellow = "0xFFE59E"

[colors.primary]
background = "0x101317"
foreground = "0xD4D5D5"

[env]
TERM = "xterm-256color"

[font]
size = 7.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "T"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "Up"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "Down"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "K"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "J"
mode = "~Alt"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[window.dimensions]
columns = 85
lines = 21

[window.padding]
x = 2
y = 2
